apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: github-push-pipeline
spec:
  params:
    - name: URL
      description: URL of the repository to be cloned.
  tasks: 
  - name: github-push-task
    workspaces: 
    - name: source
      workspace: pipeline-workspace
    params:
      - name: URL
        value: $(params.URL)
    taskRef:
      name: the-task